<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <textarea id="textarea" rows="10" cols="80" class="textarea"></textarea>
<button id="button" onclick="toggleStartStop()"></button>
<form>
  <input type="text" class="txt">
  <div>
    <label for="rate">Rate</label><input type="range" min="0.5" max="2" value="1" step="0.1" id="rate">
    <div class="rate-value">1</div>
    <div class="clearfix"></div>
  </div>
  <div>
    <label for="pitch">Pitch</label><input type="range" min="0" max="2" value="1" step="0.1" id="pitch">
    <div class="pitch-value">1</div>
    <div class="clearfix"></div>
  </div>
  <select>

  </select>
  <div class="controls">
    <button id="play" type="submit">Play</button>
  </div>
  </form>
<script type="text/javascript">

var SpeechRecognition = SpeechRecognition;
var SpeechGrammarList = SpeechGrammarList;
var SpeechRecognitionEvent = SpeechRecognitionEvent;

  var recognizing;
  var recognition = new SpeechRecognition();
  // var grammar = '#JSGF V1.0; grammar phrase; public <phrase> = ' + phrase +';';
  // var recognition = new SpeechRecognition();

  var pepito = '';
  // recognition.grammars = speechRecognitionList;
  recognition.lang = 'es-ES';
  recognition.interimResults = false;
  recognition.maxAlternatives = 10;
  recognition.continuous = true;
  reset();
  recognition.onend = reset;

  recognition.onresult = function (event) {
    for (var i = event.resultIndex; i < event.results.length; ++i) {
      if (event.results[i].isFinal) {
        textarea.value += event.results[i][0].transcript;
        pepito += event.results[i][0].transcript;
      }
    }
  }
  

  function reset() {
    recognizing = false;
    button.innerHTML = "Click to Speak";
  }

  function toggleStartStop() {
    if (recognizing) {
      recognition.stop();
      reset();
      console.log(typeof pepito);
    } else {
      recognition.start();
      recognizing = true;
      button.innerHTML = "Click to Stop";
    }
  }
</script>
    
<script src="./script.js"></script>
</body>
</html>
